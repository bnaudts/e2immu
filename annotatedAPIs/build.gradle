plugins {
    id 'java'
    id 'maven-publish'
}

version '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from sourceSets.main.java
}

dependencies {
    implementation project(':annotations')

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'   // MIT X-11 License
}

// the reason the groupId is 'e2immu' and not 'org.e2immu' is that this reflects Gradle's project structure.
// we push to mavenLocal() so that we can use/test the gradle-plugin locally

publishing {
    repositories {
        mavenLocal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/bnaudts/e2immu")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            groupId = 'e2immu'
            artifactId = 'annotatedAPIs'
            from components.java
        }
        /*gpr(MavenPublication) {
            groupId = 'org.e2immu'
            artifactId = 'annotatedAPIs'
            from components.java
        }*/
    }
}

