apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

version '0.0.8'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from sourceSets.main.java
}

